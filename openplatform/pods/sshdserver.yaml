apiVersion: v1
kind: Pod
metadata:
  name: sshdserver
  namespace: openplatform
spec:
  containers:
    - name: centos
      image: "circleci/sshd:0.1"
      command: ["/bin/sleep", "3650d"]
      ports:
        - containerPort: 22
          hostPort: 22
      env:
        - name: etcdiport
          valueFrom:
            configMapKeyRef:
              name: openplatform
              key: etcd-iport
      imagePullPolicy: IfNotPresent
