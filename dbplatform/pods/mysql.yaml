apiVersion: v1
kind: Pod
metadata:
  name: mysql
  namespace: dbplatform
  labels:
    app: mysql
spec:
  containers:
    - name: mysql
      image: "mysql:latest"
      env:
        - name: MYSQL_USER
          value: root
        - name: MYSQL_PASSWORD
          value: m2
      ports:
        - containerPort: 3306
          hostPort: 13306
